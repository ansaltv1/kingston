<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE | Men's Dress Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">LUXE</div>
    </nav>

    <header class="hero">
        <span class="subtitle">PREMIUM COLLECTION</span>
        <h1>The Gentlemen's Edit</h1>
        <p>Curated aesthetics for the modern man.</p>
    </header>

    <main class="container">
        <div class="category-grid">
            
            <div class="card" onclick="openCategory('Quiet Luxury')">
                <img src="https://images.unsplash.com/photo-1550246140-5119ae4790b8?auto=format&fit=crop&q=80&w=800" alt="Quiet Luxury">
                <div class="content"><h3>Quiet Luxury</h3></div>
            </div>

            <div class="card" onclick="openCategory('Heritage')">
                <img src="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?auto=format&fit=crop&q=80&w=800" alt="Old Money">
                <div class="content"><h3>Heritage / Old Money</h3></div>
            </div>

            <div class="card" onclick="openCategory('Gorpcore')">
                <img src="https://images.unsplash.com/photo-1606243283236-407670732e70?auto=format&fit=crop&q=80&w=800" alt="Gorpcore">
                <div class="content"><h3>Gorpcore</h3></div>
            </div>

            <div class="card" onclick="openCategory('Dark Academia')">
                <img src="https://images.unsplash.com/photo-1516826435551-36a8a09e4544?auto=format&fit=crop&q=80&w=800" alt="Dark Academia">
                <div class="content"><h3>Dark Academia</h3></div>
            </div>

            <div class="card" onclick="openCategory('Modern Tailoring')">
                <img src="https://images.unsplash.com/photo-1594932224828-b4b059b6f6ee?auto=format&fit=crop&q=80&w=800" alt="Tailoring">
                <div class="content"><h3>Modern Tailoring</h3></div>
            </div>

            <div class="card" onclick="openCategory('Streetwear')">
                <img src="https://images.unsplash.com/photo-1552066344-24632e2e9163?auto=format&fit=crop&q=80&w=800" alt="Streetwear">
                <div class="content"><h3>Streetwear</h3></div>
            </div>

            <div class="card" onclick="openCategory('Athleisure')">
                <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?auto=format&fit=crop&q=80&w=800" alt="Athleisure">
                <div class="content"><h3>Athleisure 2.0</h3></div>
            </div>

            <div class="card" onclick="openCategory('Indo-Western')">
                <img src="https://images.unsplash.com/photo-1598962531633-2895f9923362?auto=format&fit=crop&q=80&w=800" alt="Indo-Western">
                <div class="content"><h3>Indo-Western Fusion</h3></div>
            </div>

            <div class="card" onclick="openCategory('Workwear')">
                <img src="https://images.unsplash.com/photo-1594938298603-c8148c4dae35?auto=format&fit=crop&q=80&w=800" alt="Workwear">
                <div class="content"><h3>Workwear / Utility</h3></div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
