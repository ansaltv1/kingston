<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30% Sidebar Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <aside class="content-sidebar">
            <header>
                <h1>4 option ppt template</h1>
                <p>This slide is an editable slide with all your needs.</p>
            </header>

            <div class="options-group">
                <div class="opt-row teal">
                    <div class="num">01</div>
                    <div class="arrow">Adapt it with your needs.</div>
                </div>
                <div class="opt-row blue">
                    <div class="num">02</div>
                    <div class="arrow">Adapt it with your needs.</div>
                </div>
                <div class="opt-row orange">
                    <div class="num">03</div>
                    <div class="arrow">Adapt it with your needs.</div>
                </div>
                <div class="opt-row green">
                    <div class="num">04</div>
                    <div class="arrow">Adapt it with your needs.</div>
                </div>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
